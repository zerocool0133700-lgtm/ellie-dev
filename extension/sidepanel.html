<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellie Feed</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Ellie Feed</h1>
    </div>

      <span id="status" class="status disconnected">Disconnected</span>
      <button id="save-btn" title="Save feed to log &amp; clear">&#x1F4BE;</button>

      <button id="clear-btn" title="Clear feed">&#x2715;</button>
    </div>
  </header>
  <div id="feed"></div>
  <script src="sidepanel.js"></script>
</body>
</html>
