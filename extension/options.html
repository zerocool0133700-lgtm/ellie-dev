<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ellie Feed Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 16px;
      min-width: 320px;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #e94560;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #aaa;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #16213e;
      color: #e0e0e0;
      font-size: 13px;
    }
    input:focus {
      outline: none;
      border-color: #e94560;
    }
    button {
      background: #e94560;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #c73a52;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <h2>Ellie Relay Settings</h2>

  <label for="server-url">Server URL</label>
  <input type="text" id="server-url" placeholder="https://ellie.ellie-labs.dev">

  <label for="api-key">API Key</label>
  <input type="password" id="api-key" placeholder="Extension API key from .env">

  <button id="save-btn">Save & Connect</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
